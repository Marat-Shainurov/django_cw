{% extends 'newsletter/base.html'%}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
    <form class="form-control" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h2>Regular newsletter</h2>
            </div>
            <div class="card-body">
                <p>Select a newsletter:</p>
                <select class="form-select required" aria-label="Default select example" name="newsletter" required>
                    <option selected></option>
                    {% for n in newsletters_list %}
                    <option value='{{n.pk}}'>{{n}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Launch</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
