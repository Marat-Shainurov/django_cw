{% extends 'newsletter/base.html'%}
{% block content %}

<div class="card form-control">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card-header">
            <h3>Email verification</h3>
        </div>
        <div class="card-body">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Input your code from email here:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputPassword6" class="form-control"
                       aria-labelledby="passwordHelpInline" name="code">
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Check the code</button>
        </div>
    </form>
</div>
{% endblock %}
