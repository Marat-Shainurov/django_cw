{% extends 'newsletter/base.html'%}
{% block content %}
<div class="form-control scrollarea">
<form method="post" class="form-control form-control-lg" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Add a newsletter</h1><br>
    <div class="mb-3">
        {{form.as_p}}
    </div>
    <button type="submit" class="btn btn-primary">
        {% if object %}
        Save changes
        {% else %}
        Create
        {% endif %}
    </button>
</form>
</div>
{% endblock %}
