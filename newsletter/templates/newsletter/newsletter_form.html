{% extends 'newsletter/base.html'%}
{% block content %}

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card-header">
            <h1>{% if object %}Edit the{%else%}Add a{%endif%} newsletter</h1>
        </div>

        <div class="card-body">
            <div class="form-group">
                {% for field in form %}
                {{ field.label_tag }} {{ field }}
                {% endfor %}
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                {% if object %}
                Save changes
                {% else %}
                Create
                {% endif %}
            </button>
        </div>
    </form>
</div>

{% endblock %}
