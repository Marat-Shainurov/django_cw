{% extends 'newsletter/base.html'%}
{% block content %}

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="{% url 'newsletter:newsletter_list'%}"
               class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">Back</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="btn btn-outline-info rounded-pill"
                   href="{% url 'newsletter:newsletter_update' object.slug %}">Edit content</a>
                <a class="btn btn-outline-warning rounded-pill"
                   href="{% url 'newsletter:newsletter_delete' object.slug %}">Delete</a>
            </nav>

        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">{{object.subject}}</h1>
            <p class="fs-5 text-body-secondary"> {{object.content}} </p>
        </div>
    </header>

</div>
{% endblock %}
