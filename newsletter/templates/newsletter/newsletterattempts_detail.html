{% extends 'newsletter/base.html'%}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Newsletter attempt</th>
                <th scope="col">Recipient email</th>
                <th scope="col">Email server response</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for response in object.email_response.all %}
            <tr>
                <th scope="row">{{ response.attempt}}</th>
                <td>{{ response.recipient_email }}</td>
                <td>{{ response.response }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
