{% extends 'newsletter/base.html'%}
{% block content %}

<div class="container-fluid">
    <table class="table table-striped"
    ">
    <thead>
    <tr>
        <th scope="col">Newsletter attempt</th>
        <th scope="col">Recipient email</th>
        <th scope="col">Email server response</th>
    </tr>
    </thead>
    <tbody>
    {% for response in object.email_response.all %}
    <tr>
        <th scope="row">{{ response.attempt}}</th>
        <td>{{ response.recipient_email }}</td>
        <td>{{ response.response }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

{% endblock %}
