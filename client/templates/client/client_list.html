{% extends 'newsletter/base.html'%}
{% block content %}

<div class="container px-4 py-5 scrollarea" id="featured-3">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

        {% for object in object_list%}
        <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center
            justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                <svg class="bi" width="1em" height="1em">
                    <use xlink:href="#people-circle"/>
                </svg>
            </div>
            <h3 class="fs-2 text-body-emphasis">{{ object.name }}</h3>
            <p>Email - {{ object.email }}</p>
            <p>Added by - {{ object.client_user|default:'None' }}</p>
            <a href="{% url 'client:client_detail' object.slug %}" class="icon-link">
                Details
                <svg class="bi">
                    <use xlink:href="#chevron-right"/>
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
